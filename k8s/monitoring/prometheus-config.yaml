apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: "shipment-service"
        metrics_path: /metrics
        static_configs:
          - targets: ["shipment-service.logistics.svc.cluster.local:4001"]

      - job_name: "tracking-service"
        metrics_path: /metrics
        static_configs:
          - targets: ["tracking-service.logistics.svc.cluster.local:4002"]

      - job_name: "analytics-service"
        metrics_path: /metrics
        static_configs:
          - targets: ["analytics-service.logistics.svc.cluster.local:4020"]
