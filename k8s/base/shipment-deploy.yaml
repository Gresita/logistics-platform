apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipment-service
  namespace: logistics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipment-service
  template:
    metadata:
      labels:
        app: shipment-service
    spec:
      containers:
        - name: shipment-service
          image: shipment-service:local
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          ports:
            - containerPort: 4001
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: shipments-db-secret
                  key: DATABASE_URL
            - name: KAFKA_BROKERS
              value: "host.docker.internal:29092"
            - name: SCHEMA_REGISTRY_URL
              value: "http://host.docker.internal:8081"
            - name: KAFKA_USE_AVRO
              value: "true"
            - name: OTEL_ENABLED
              value: "true"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://host.docker.internal:4318/v1/traces"
          readinessProbe:
            httpGet:
              path: /health
              port: 4001
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 4001
            initialDelaySeconds: 10
            periodSeconds: 10


